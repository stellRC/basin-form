<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="script.js" defer></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/ahoy.js@0.3.9/dist/ahoy.min.js" async defer onload="configureAhoy()"></script> -->

   
</head>
<body>
    <form
    action="https://usebasin.com/f/07226c21739b"
    method="POST"
    enctype="multipart/form-data"
    id="form"
    >
    <label for="name">Name</label>
    <input type="text" name="name" />
    <label for="email">Email</label>
    <input type="email" name="email" required />
    <label for="message">Message</label>
    <textarea name="message"></textarea>
    <label for="checkbox1">Checkbox</label>
    <input type="checkbox" name="checkbox1" />
    <label for="checkbox2">Checkbox</label>
    <input type="checkbox" name="checkbox2" />
    <label for="radio1">Radio1</label>
    <input id="radio1" type="radio" name="radio" value="radio1" checked />
    <label for="radio2">Radio2</label>
    <input id="radio2" type="radio" name="radio" value="radio2" />
    <label for="file-upload">File Upload</label>
    <input type="file" name="file-upload" />
    <button type="submit">Send</button>
  </form>

</body>

</html>
